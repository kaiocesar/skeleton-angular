<div ng-controller="HomeCtrl">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <form class="form" action="index.html" method="POST">
        <div class="form-group">
          <label for="">Username:</label>
          <input type="text" class="form-control" ng-model="main.username" />
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" class="form-control" ng-model="main.username" />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-lg btn-primary pull-right" ng-click="main.login()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
