<div ng-controller="HomeCtrl">

	<div class="page-header">
		<h1>Contacts</h1>
	</div>

	<div class="alert alert-danger" role="alert" ng-show="showError">
  	<a href="#" class="alert-link">{{messageError}}</a>
	</div>


	<form class="form">
		<div class="form-group">
			<label>Your name:</label>
			<input type="text" ng-model="data.name" class="form-control" />
		</div>
		<div class="form-group">
			<label>Your email:</label>
			<input type="text" ng-model="data.email" class="form-control" />
		</div>
		<div class="form-group">
			<label>Message:</label>
			<textarea class="form-control" ng-model="data.message"></textarea>
		</div>
		<button class="btn btn-primary btn-lg pull-right" ng-click="SendMessage()">Send a message</button>
	</form>

</div>
