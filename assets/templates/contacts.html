<div ng-controller="HomeCtrl">
	<h1>Contacts</h1>

	<form>
		<div class="form-group">
			<label>Your name:</label>
			<input type="text" ng-model="data.name" class="form-control" />
		</div>
		<div class="form-group">
			<label>Your email:</label>
			<input type="text" ng-model="data.email" class="form-control" />
		</div>
		<div class="form-group">
			<label>Message:</label>
			<textarea class="form-control" ng-model="data.message"></textarea>
		</div>
		<button class="btn" ng-click="SendMessage()">Send a message</button>
	</form>
</div>
